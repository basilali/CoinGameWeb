<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Collector Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #bbbbbb;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0f72d5;
    }
  </style>
</head>
<body>
  <h1>Coin Collector Game</h1>
  <p>Collect coins. Dodge skeletons.</p>
  <button onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
